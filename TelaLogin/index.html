<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midiaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    
</head>
<body>
    <header>
        <h1>MathCorp.</h1>
        <h2>AgÃªncia de sites</h2>
    </header>
    <main>
        <section id="login">
            <div id="imagem"> 
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo! Realize o login para poder acessar e entrar em contato conosco!</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <p>
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu email" autocomplete="email" maxlength="30">
                        <label for="iemail">Email</label> <br>
                    </p>
                </div>
                <div class="campo">
                    <p>
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label> <br>
                    </p>
                </div>
                    <p>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueci a senha</a>
                    </p>
                    </form>
                </div>
            </section>
    </main>
</body>
</html>
