<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tela Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midiaquery.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="" alt="">
            </div>
        <div id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo novamente! Realize seu login para acessar seus negocios e realizar as operações dentro do site.
            </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <span class="material-symbols-outlined">account_circle</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu email" maxlength="40">
                    <label for="iemail">Email</label>
                </div>
                <div class="campo">
                    <span class="material-symbols-outlined">lock</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength="20" placeholder="Digite sua senha">
                    <label for="isenha">Senha</label>
                </div>
                <input class="botao" type="submit" value="Entrar">
                <a href="Esqueci.html" class="esqueci">Esqueci minha senha</a>
            </form>
        </div>
    </main>
</body>
</html>
